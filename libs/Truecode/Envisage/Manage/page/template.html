<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="{{ dir }}/style.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/darcula.min.css">-->
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/tomorrow-night.min.css">-->
    <link rel="stylesheet" href="{{ dir }}/theme-darcula.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
    <!--<script src="//cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>-->
</head>
<body>
<div class="container">
    <aside class="envisage-left">
        <h3 class="envisage-exception">{{ exception }}</h3>
        <pre><code id="editor" class="envisage-code php">{{ code }}</code></pre>
        <script>hljs.initHighlightingOnLoad();</script>
        <button id="edit">EDIT</button>
        <div class="envisage-info">
            <h3 class="envisage-message">{{ message }}</h3>
            <p class="envisage-trace">{{ trace }}</p>
        </div>
    </aside>
    <aside class="envisage-right">
        <section class="envisage-data">
            <div class="envisage-get">{{ get }}</div>
            <div class="envisage-post">{{ post }}</div>
        </section>
        <section class="envisage-server">{{ server }}</section>
    </aside>
</div>
<script src="{{ script }}" type="text/javascript" charset="utf-8"></script>
<script>
    function initEditor() {
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow_night");
        editor.session.setMode("ace/mode/php");
        editor.session.setUseWrapMode(true);
    }
    document.querySelector('#edit').addEventListener('click', function (e) {
        initEditor();
    });
</script>
</body>
</html>
